<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>m.allery</title>
  <link rel="stylesheet" href="./output.css">
  <script defer src="./script.js" ></script>
  <!-- <script src="https://cdn.tailwindcss.com"></script> -->
</head>
<body class="flex flex-col justify-center items-center bg-stone-100 text-stone-900">
    <div class="w-full flex justify-end items-end">
        <nav class="p-5">
            <ul class="flex space-x-[2rem] relative">
                <li><button id="upload-img" class="text-stone-900 font-semibold rounded-full hover:text-purple-800 hover:border-transparent">UPLOAD PIC</button></li>
                <li><button id="upload-url" class="text-stone-900 font-semibold rounded-full hover:text-purple-800 hover:border-transparent">UPLOAD URL</button></li>
                <li><button id="about-me" class=" text-stone-900 font-semibold rounded-full hover:text-purple-800 hover:border-transparent">ABOUT ME</button></li>
            </ul>
          </nav>
    </div>
    <div id="intro-text" class="flex flex-col justify-end w-full items-end pr-[25rem]">
      <p class="text-8xl">hola!</p>
      <p class="text-left text-3xl">puedes usar esta página</p>
      <p class="text-left text-3xl" >como tu galería de fotos personal!</p>
      <button id="help-plz" class="mt-5 px-6 py-2 text-white font-semibold rounded-full hover:text-stone-900 bg-stone-900 border border-stone-900 hover:bg-stone-100 border-stone-900 rounded-full">HELP PLZ</button>
    </div>
    <div id="content-choose" class="hidden items-center place-content-center min-h-[20rem] w-[20rem] border border-stone-900 rounded flex flex-col gap-5 py-8 px-10 items-center justify-center">
      <p class="px-6 py-2 text-2xl text-stone-900 font-semibold">ADD YOUR PICS</p>
      <input type="text" name="title" id="img-title" placeholder="TITLE" class="w-full pl-5 py-2 rounded text-black placeholder:text-stone-400">
      <input type="text" name="descrip" id="img-descrip" placeholder="DESCRIPTION" class="w-full pl-5 py-2 rounded text-black placeholder:text-stone-400">
      <input type="text" name="url" id="img-url" placeholder="URL" class="hidden w-full pl-5 py-2 rounded text-black placeholder:text-stone-400">
      <label for="img-pic" class="w-full py-2 text-stone-900 text-center font-semibold rounded-full border border-stone-900 hover:text-white hover:bg-stone-900">
        CHOOSE PIC
        <input type="file" accept="image/*" name="pic" id="img-pic" class="hidden">
      </label>
      <button id="add-img" class="w-full py-2 text-stone-900 text-center font-semibold rounded-full border border-stone-900 hover:text-white hover:bg-stone-900">ADD TO GALLERY</button>
    </div>
    <section class="mt-14 flex justify-start items-start w-full pb-[3rem]">
      <p class="pl-20 gap-2">SCROLL</p>
      <div class="pl-3 gap-2">
        <button id="before-button" class="text-xl font-medium hover:text-purple-800">&LeftArrow;</button>
        <button id="after-button" class="pl-8 text-xl font-medium hover:text-purple-800"> &RightArrow;</button>
      </div>
  </section>
    <main id="image-container" class="grid grid-cols-5 w-full gap-4 pl-20 pb-20">
    </main>
</body>
</html>
